---
layout: default
---

<div>
    <aside>
        <ul class="LeftLinks">
            {% for post in site.posts %}
                {% if post.category == "resource" %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a> </li>
                {% endif %}
            {% endfor %}
        </ul>  
     </aside> 
</div>


<div>
        <ul>
            {% for post in site.posts %}
                {% if post.category == "resource" %}
                <li class="blogLanding">
                    <section class="card">
                        <p class="content title"> {{ post.title }}</p> 
                        <p class="content"> {{ post.content }}</p>
                    </section>
                </li>
                {% endif %}
            {% endfor %}
        </ul>  
</div>
